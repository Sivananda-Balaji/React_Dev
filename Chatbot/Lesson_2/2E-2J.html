<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 2E to 2J</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const ProductDetails = ({
        product,
        price,
        discountPrice = "",
        imageUrl,
      }) => {
        return (
          <div>
            <img src={imageUrl} width="50" height="50" />
            <p>{product}</p>
            {discountPrice ? (
              <del>Price: ${price}</del>
            ) : (
              <p>Price: ${price}</p>
            )}
            {discountPrice && <p>Discount Price: ${discountPrice}</p>}
            <button>Add to Cart</button>
          </div>
        );
      };
      const App = () => {
        return (
          <>
            <ProductDetails
              product="Cotton socks"
              price="10.90"
              discountPrice="5.45"
              imageUrl="../../assets/cotton-socks.png"
            />
            <ProductDetails
              product="Tennis balls"
              price="6.00"
              imageUrl="../../assets/tennis-balls.png"
            />
            <ProductDetails
              product="Plain T-Shirt"
              price="7.99"
              discountPrice="3.50"
              imageUrl="../../assets/plain-t-shirt.png"
            />
          </>
        );
      };
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
