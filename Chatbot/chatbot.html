<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/Chatbot.js"></script>

    <script type="text/babel">
      const ChatInput = ({ chatMessages, setChatMessages, setIsLoading }) => {
        const [inputText, setInputText] = React.useState("");

        const handleInputText = (e) => {
          const { value } = e.target;
          setInputText(value);
        };
        const handleKeyInput = (e) => {
          const { key } = e;
          if (key === "Enter" && inputText.length > 0) {
            handleSend();
          }
          if (key === "Escape") {
            setInputText("");
          }
        };
        const handleSend = async () => {
          if (inputText.length > 0 && inputText !== "") {
            setIsLoading(true);
            setInputText("");
            const userMessage = {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            };
            const newMessages = [...chatMessages, userMessage];
            const robotLoading = {
              message: "Loading...",
              sender: "robot",
              id: crypto.randomUUID(),
            };
            setChatMessages([...newMessages, robotLoading]);
            const response = await Chatbot.getResponseAsync(inputText);
            const robotMessage = {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            };
            setChatMessages([...newMessages, robotMessage]);
            setIsLoading(false);
          }
        };
        return (
          <>
            <input
              placeholder="send a message to chatbox"
              size="30"
              value={inputText}
              onChange={handleInputText}
              onKeyDown={handleKeyInput}
            />
            <button onClick={handleSend}>Send</button>
          </>
        );
      };

      const ChatMessage = ({ message, sender, isLoading }) => {
        return (
          <div>
            {sender === "robot" && <img src="../assets/robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="../assets/user.png" width="50" />}
          </div>
        );
      };

      const ChatMessages = ({ chatMessages, isLoading }) => {
        return (
          <>
            {chatMessages.map(({ message, sender, id }) => {
              return (
                <ChatMessage
                  message={message}
                  sender={sender}
                  key={id}
                  isLoading={isLoading}
                />
              );
            })}
          </>
        );
      };

      const App = () => {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello Chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you get me today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is December 16",
            sender: "robot",
            id: "id4",
          },
        ]);
        const [isLoading, setIsLoading] = React.useState(false);

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              isLoading={isLoading}
              setIsLoading={setIsLoading}
            />
            <ChatMessages chatMessages={chatMessages} isLoading={isLoading} />
          </>
        );
      };

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
